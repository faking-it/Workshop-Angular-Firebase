<div class="container">
  <h1>Add New Hero</h1>
  <form (ngSubmit)="heroSubmit()" #addform="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="model.name" name="name" class="form-control" id="name" required
        #name="ngModel">
    </div>

    <div class="form-group">
      <label for="element">Element</label>
      <input type="text" [(ngModel)]="model.element" name="element" class="form-control" id="element" required
        #element="ngModel">
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" [(ngModel)]="model.gender" name="gender" class="form-control" id="gender" required
        #gender="ngModel">
    </div>

    <button type="submit" class="btn btn-primary form-control" [disabled]="!addform.form.valid">Add Hero</button>
  </form>
</div>
<hr>
<div class="container" *ngIf="arr.length>0;else noData">
  <ul *ngFor="let item of arr" class="list-group">
    <li class="list-group-item">
      <strong>{{item.name}} ({{item.gender}})</strong> : {{item.element}}

      <a (click)="onDelete(item)">
        <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon>
      </a>
    </li>
  </ul>
</div>
<div class="container">
  <ng-template #noData>
    <hr>
    <h5>There are no heroes to display</h5>
  </ng-template>
</div>
